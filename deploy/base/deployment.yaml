apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-analyzer
  labels:
    app: web-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-analyzer
  template:
    metadata:
      labels:
        app: web-analyzer
    spec:
      containers:
        - name: web-analyzer
          image: web-analyzer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: web-analyzer-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
